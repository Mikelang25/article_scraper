    <nav class="navbar navbar-expand-lg navbar-light bg-secondary nav-custom">
        <a class="navbar-brand"><img class="logo-mongo" src="https://img.icons8.com/color/24/000000/mongodb.png">Mongo Scraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

</head>
<body>
    <div class="row">
        <div class="col-md-12 main-header text-center">            
            <p class="lbl-main"><img class="img-logo" src="images/sr.jpg">Saved Articles</p>
        </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="saved" class="col-md-8"></div>
      <div class="col-md-2"></div>
  </div>


  <div class="modal fade" id="modal-note" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id = "current-article"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id = "note"></div>
          <textarea id="create-note"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="btn-addnote" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Articles are being pulled from Screen Rant</p>
  </footer>

</body>

<script src="js/app-2.js" type="text/javascript"></script>
